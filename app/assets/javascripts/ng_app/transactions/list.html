<div ng-controller="TransactionsController">
    <div class="row">
        <div class="col-md-12">
            <h3>Username : <span class="label label-default">{{account.username}}</span></h3>
            <hr></hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a ng-click='back()' role="button">Back</a>
        </div>

        <div class="col-md-8">
            <form ng-submit='listing(1)' >
                <div class="form-group form-inline">
                    <input type="text" class="form-control" ng-model='start_date' placeholder="Start Date(mm/dd/yyyy)">
                    <input type="text" class="form-control" ng-model='end_date' placeholder="End Date(mm/dd/yyyy)">
                    <button type="submit" class="btn btn-default">Search</button>
                </div>
            </form>
        </div>

        <table class="table table-hover">
            <thead>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
            </thead>
            <tbody>
            <tr ng-repeat='t in transactions'>
                <td>{{t.amount | currency}} {{t.amount_status}}</td>
                <td ng-bind='t.state'></td>
                <td ng-bind='t.date'></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
